<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div>
            <div id="content-wrap">
                <header>
                    <div class="tl">
                        <a>About</a>
                        <a>Store</a>
                    </div>
                    <div class="tr">
                        <a>Gmail</a>
                        <a>Images</a>
                        <a>Apps</a>
                        <a class="signin">Sign in</a>
                    </div>
                </header>
                <div class="content">
                    <div class="googleimg">
                        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                    </div>
                    <div class="searchbar">
                        <a class="magglass">
                            <img class="img-magglass" src="images/magnifying-glass.png">
                        </a>
                        <input class="searchtext" type="text">
                        <a class="mic">
                            <img class="img-mic" src="images/microphone.png">
                        </a>
                    </div>
                    <div class="buttons">
                        <button>Google Search</button>
                        <button>I'm Feeling Lucky</button>
                    </div>
                </div>
            </div>
            <footer>
                <div class="bbl">
                    <a>Advertising</a>
                    <a>Business</a>
                    <a>How Search Works</a>
                </div>
                <div class="bbr">
                    <a>Privacy</a>
                    <a>Terms</a>
                    <a>Settings</a>
                </div>
            </footer>
        </div>
    </body>
</html>
